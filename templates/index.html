<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Checker Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <h1>Symptom Checker Chatbot</h1>
        <div id="chat-box"></div>
        <div id="typing-indicator" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Bot is typing...</div>
        <input type="text" id="user-input" placeholder="Describe your symptoms..." />
        <button id="send-btn">Send</button>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
